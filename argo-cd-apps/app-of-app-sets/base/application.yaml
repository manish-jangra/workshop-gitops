apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-application-sets
spec:
  project: default
  source:
    path: argo-cd-apps/overlays/development
    repoURL: https://github.com/manish-jangra/argocd-example-apps.git
    targetRevision: main
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true